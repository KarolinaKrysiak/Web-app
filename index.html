<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SINGLE PAGE WEB APP TEMPLATE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Get started with HTML, CSS and JavaScript"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="/css/mainuser.css" />
    <link rel="shortcut icon" type="image/png" href="#" />
  </head>

  <body>
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#/tasks" class="nav-link">
        <div>
          <img
            src="img/Icons/to-do-list.svg"
            alt="list icon"
            class="menu-icon"
          />
        </div>
      </a>
      <a href="#/stats" class="nav-link"
        ><div>
          <img
            src="img/Icons/bar-chart.svg"
            alt="list icon"
            class="menu-icon"
          />
        </div>
      </a>
      <div class="button" id="myBtn">+</div>
      <a href="#/tips" class="nav-link"
        ><div>
          <img
            src="img/Icons/lightbulb.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
      <a href="#/profile" class="nav-link"
        ><div>
          <img
            src="img/Icons/user.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
    </nav>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-buttons">
          <a href="#/" class="modal-button">Select habit</a>
          <a href="#/form" class="modal-button">Create habit</a>
        </div>
      </div>
    </div>

    <!-- pages -->
    <!-- tasks page -->
    <section id="tasks" class="page"></section>

    <!-- form page -->

    <section id="form" class="page">
      <h1>Create a habit</h1>
      <form>
        <input
          id="habit"
          type="text"
          name="habit"
          placeholder="Name of the habit..."
        />

        <div class="form-line">
          <label for="types">Type:</label>

          <select name="types" id="type">
            <option value="none" disabled selected>Select type</option>
            <option value="sport">Sport</option>
            <option value="diet">Diet</option>
            <option value="lifeStyle">Life style</option>
            <option value="hobby">Hobby</option>
            <option value="other">Other</option>
          </select>
        </div>

        <input
          id="description"
          type="text"
          name="description"
          placeholder="Description..."
        />

        <div class="form-line">
          <label for="repetition">Repetition:</label>

          <select name="repetition" id="repetition">
            <option value="none" disabled selected>Select your option</option>
            <optgroup label="Daily">
              <option value="everyDay">Every day</option>
              <option value="weekdays">On weekdays</option>
            </optgroup>
            <optgroup label="Weekly">
              <option value="everyWeek">Every week</option>
              <option value="audi">Every second week</option>
            </optgroup>
          </select>
        </div>

        <div class="form-line">
          <label for="appt">Notifications:</label>

          <input type="time" id="time" name="appt" class="time" />
        </div>

        <div class="submit-buttons">
          <button type="button" name="button">Discard</button>
          <button
            type="button"
            style="background-color: #00c49a"
            name="button"
            onclick="createHabit()"
          >
            Save
          </button>
        </div>
      </form>
    </section>

    <!-- stats page -->
    <section id="stats" class="page"></section>

    <!-- tips page -->
    <section id="tips" class="page"></section>

    <!-- profile page -->
    <section id="profile" class="page">
      <section id="user-container" class="user-grid-container"></section>

      <div href="#/" id="achievement-button-box">
        <img src="/img/trophy.svg" id="trophy-img" alt="trophy" />
        <a href="#/achievement" id="achievement-button">Achievements</a>
      </div>

      <div id="friends-bar">
        <p id="friends-devide-text">Friends</p>
      </div>

      <div id="add-friend">
        <p id="add-text">Add new</p>
      </div>

      <div id="friends-box">
        <img src="/img/josé.PNG" id="friends-img" alt="person" />
        <a href="friends" id="friends-text">Jose</a>
      </div>
    </section>

    <!-- creat habit page -->
    <section id="create-habit" class="page"></section>

    <!-- select habit page -->
    <section id="select-habit" class="page"></section>

    <!-- edit profile page -->
    <section id="edit" class="page">
      <header class="topbar">
        <h2>Edit Profile</h2>
      </header>
      <form>
        <input id="nameEdit" type="text" name="brand" placeholder="Brand" />
        <input id="emailEdit" type="text" name="model" placeholder="Model" />
        <input id="imgEdit" type="text" name="img" placeholder="Image URL" />
        <a id="back-button" href="#products">Discard</a>
        <button type="button" name="button" onclick="saveUser()">Save</button>
      </form>
    </section>

    <!----friends page-->
    <section id="friends" class="page">
      <a href="#/" id="">Back</a>
      <div id="friends-profile">
        <img src="/img/josé.PNG" id="friends-profile-img" />
        <h2 id="friends-profile-text">Name: José</h2>
      </div>

      <div id="challenge-achievement">
        <img src="/img/Icons/high-five.svg" id="challenge-img" />
        <p>Do the habit together/challenge</p>
      </div>

      <div id="friends-bar">
        <p id="friends-devide-text">Achievements</p>
      </div>

      <div id="achievement-img-box">
        <div id="achievement-img-circle">
          <img src="/img/Icons/to-do-list.svg" id="achievement-img" alt="" />
        </div>
        <div id="achievement-img-circle">
          <img src="/img/Icons/rocket.svg" id="achievement-img" alt="" />
        </div>
        <div id="achievement-img-circle">
          <img src="/img/Icons/high-five.svg" id="achievement-img" alt="" />
        </div>
        <div id="achievement-img-circle">
          <img src="/img/Icons/calendar (1).svg" id="achievement-img" alt="" />
        </div>

        <div id="achievement-img-circle">
          <img src="/img/Icons/calendar.svg" id="achievement-img" alt="" />
        </div>
        <div id="achievement-img-circle">
          <img src="/img/Icons/footprints.svg" id="achievement-img" alt="" />
        </div>
      </div>
    </section>

    <!-- achievement page -->
    <section id="achievements" class="page"></section>

    <!-- SPA Router functionality  -->
    <script src="js/router.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
