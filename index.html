<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SINGLE PAGE WEB APP TEMPLATE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Get started with HTML, CSS and JavaScript"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="#" />
  </head>

  <body>
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#/tasks" class="nav-link">
        <div>
          <img
            src="img/Icons/to-do-list.svg"
            alt="list icon"
            class="menu-icon"
          />
        </div>
      </a>
      <a href="#/stats" class="nav-link"
        ><div>
          <img
            src="img/Icons/bar-chart.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
      <div class="button" id="myBtn">+</div>
      <a href="#/tips" class="nav-link"
        ><div>
          <img
            src="img/Icons/lightbulb.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
      <a href="#/profile" class="nav-link"
        ><div>
          <img
            src="img/Icons/user.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
    </nav>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>

    <!-- pages -->
    <!-- tasks page -->
    <section id="tasks" class="page"></section>

    <!-- stats page -->
    <section id="stats" class="page"></section>

    <!-- tips page -->
    <section id="tips" class="page"></section>

    <!-- profile page -->
    <section id="profile" class="page"></section>

    <!-- creat habit page -->
    <section id="create-habit" class="page"></section>

    <!-- select habit page -->
    <section id="select-habit" class="page"></section>

    <!-- edit profile page -->
    <section id="edit" class="page"></section>

    <!-- achievement page -->
    <section id="achievements" class="page"></section>

    <!-- SPA Router functionality  -->
    <script src="js/router.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
