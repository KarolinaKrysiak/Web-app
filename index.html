<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SINGLE PAGE WEB APP TEMPLATE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Get started with HTML, CSS and JavaScript"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="#" />
  </head>

  <body>
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#/tasks" class="nav-link">
        <div>
          <img
            src="img/Icons/to-do-list.svg"
            alt="list icon"
            class="menu-icon"
          />
        </div>
      </a>
      <a href="#/stats" class="nav-link"
        ><div>
          <img
            src="img/Icons/bar-chart.svg"
            alt="list icon"
            class="menu-icon"
          />
        </div>
      </a>
      <div class="button" id="myBtn">+</div>
      <a href="#/tips" class="nav-link"
        ><div>
          <img
            src="img/Icons/lightbulb.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
      <a href="#/profile" class="nav-link"
        ><div>
          <img
            src="img/Icons/user.svg"
            alt="list icon"
            class="menu-icon"
          /></div
      ></a>
    </nav>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-buttons">
          <a href="#/" class="modal-button">Select habit</a>
          <a href="#/form" class="modal-button">Create habit</a>
        </div>
      </div>
    </div>

    <!-- pages -->
    <!-- tasks page -->
    <section id="tasks" class="page"></section>

    <!-- form page -->
    <section id="form" class="page">
      <form>
        <input
          id="habit"
          type="text"
          name="habit"
          placeholder="Name of the habit..."
        />

        <div class="form-line">
          <label for="types">Type:</label>

          <select name="types" id="type">
            <option value="sport">Sport</option>
            <option value="diet">Diet</option>
            <option value="lifeStyle">Life style</option>
            <option value="hobby">Hobby</option>
            <option value="other">Other</option>
          </select>
        </div>

        <input
          id="description"
          type="text"
          name="description"
          placeholder="Description..."
        />

        <div class="form-line">
          <label for="repetition">Repetition:</label>

          <select name="repetition" id="repetition">
            <optgroup label="Daily">
              <option value="everyDay">Every day</option>
              <option value="weekdays">On weekdays</option>
            </optgroup>
            <optgroup label="Weekly">
              <option value="everyWeek">Every week</option>
              <option value="audi">Every second week</option>
            </optgroup></select
          ><br />
        </div>

        <div class="form-line">
          <label for="appt">Notifications:</label>

          <input type="time" id="time" name="appt" class="time" />
        </div>

        <div class="submit-buttons">
          <button type="button" name="button">Discard</button>
          <button
            type="button"
            style="background-color: #00c49a"
            name="button"
            onclick="createHabit()"
          >
            Save
          </button>
        </div>
      </form>
    </section>

    <!-- stats page -->
    <section id="stats" class="page"></section>

    <!-- tips page -->
    <section id="tips" class="page"></section>

    <!-- profile page -->
    <section id="profile" class="page"></section>

    <!-- creat habit page -->
    <section id="create-habit" class="page"></section>

    <!-- select habit page -->
    <section id="select-habit" class="page"></section>

    <!-- edit profile page -->
    <section id="edit" class="page"></section>

    <!-- achievement page -->
    <section id="achievements" class="page"></section>

    <!-- SPA Router functionality  -->
    <script src="js/router.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
